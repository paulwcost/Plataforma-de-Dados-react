<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Plataforma de Dados de Espécies Nativas</title>
    <meta name="description" content="Área de login para administradores da Plataforma de Dados de Espécies Nativas.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu.css">
</head>
<body>

    <header>
        <div class="logo">
            <img id="logo_img" src="./img/logo.png" alt="Logotipo da Plataforma de Dados de Espécies Nativas do Brasil" loading="lazy">
            <span id="titulo-site">Área Administrativa</span>
        </div>
        <nav class="main-nav">
            <ul id="menu-links"></ul>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <section class="login-container">
        <h2>Área Administrativa</h2>
        <form id="login-form">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>

            <div class="form-opcoes">
                <label><input type="checkbox" name="lembrar"> Lembrar login</label>
                <a href="#" class="link-pequeno">Esqueci minha senha</a>
            </div>

            <button type="submit">Entrar</button>
            <div id="login-erro" style="color: red; display: none; margin-top: 10px;"></div>
        </form>
        <p style="text-align:center; margin-top:18px;">Não tem uma conta? <a href="cadastro.html">Crie sua conta</a></p>
    </section>

    <footer>
        <p>&copy; 2025 Plataforma de Dados - Espécies Nativas</p>
    </footer>

    <script src="js/auth.js"></script>
    <script defer src="js/script.js"></script>

</body>
</html>
