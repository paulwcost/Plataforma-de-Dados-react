<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Dados - Esp√©cies Nativas</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="js/script.js"></script>
    <script defer src="js/index_loader.js"></script>
</head>
<body>

    <header>
        <div class="logo">
            <img id="logo_img" src="./img/logo.png" alt="imagem_logo" loading="lazy">
            <span id="titulo-site"></span>
        </div>
        <nav>
            <ul id="menu-links"></ul>
        </nav>
    </header>
    
    <section class="banner">
        <h1 id="banner-titulo"></h1>
        <p id="banner-descricao"></p>
        <a id="banner-botao" class="botao"></a>
    </section>
    
    <section class="destaques" id="destaques-section">
        <!-- Cards carregados via JS -->
    </section>

    <section class="colaborador">
        <h1 id="colab-titulo"></h1>
        <section class="section">
            <p id="colab-descricao"></p>
            <div class="categoria_personas" id="categorias-section">
                <!-- Categorias via JS -->
            </div>
        </section>
    </section>

    <footer>
        <p id="footer-texto"></p>
    </footer>

</body>
</html>
