<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="menu.css" />
</head>
<body>

  <header>
    <div class="logo">
      <img src="./img/logo.png" alt="imagem_logo">
      Plataforma de dados sobre espécies nativas
    </div>
    <nav class="main-nav">
      <ul id="menu-links">
        <li><a href="index.html">Início</a></li>
        <li><a href="login.html">Catálogo</a></li>
        <li><a href="metodologia.html">Metodologia</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="sobre.html">Sobre</a></li>
      </ul>
      <div class="menu-toggle">
          <span></span>
          <span></span>
          <span></span>
      </div>
    </nav>
  </header>

  <main class="login-container">
    <div class="login-card">
      <h1>Bem-vindo de volta!</h1>
      <p>Entre para acessar o catálogo completo das espécies nativas.</p>

      <form id="login-form" class="form-container">
        <div class="input-group">
          <label>Usuário</label>
          <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
        </div>

        <div class="input-group">
          <label>Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
        </div>

        <div class="form-options">
          <label><input type="checkbox"> Lembrar de mim</label>
          <a href="#" class="forgot">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="botao">Entrar</button>
        <div id="login-erro" style="color: red; display: none; margin-top: 10px;"></div>

        <p class="register-text">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>

        <div class="divider">Ou entre com</div>

        <div class="social-login">
          <button class="botao social google">
            <img src="./img/Google_logo.png" alt="Google"> Google
          </button>
          <button class="botao social apple">
            <svg height="20" width="20" viewBox="0 0 22.773 22.773" xmlns="http://www.w3.org/2000/svg">
              <path d="M15.8 0c.1 1.6-.5 2.8-1.2 3.7-.7.9-1.7 1.7-3.4 1.6-.1-1.6.5-2.7 1.3-3.6C13.3.9 14.6.2 15.8 0zM20.7 16.7c-.5 1.4-1.1 2.6-1.9 3.7-.7 1-1.6 2.3-3.2 2.3-1.4 0-2.3-.9-3.7-.9-1.5 0-2.3.7-3.7.9-1-.1-1.8-.9-2.4-1.6C2.1 19 0.8 16.3.5 12.9c.1-2.5 1.3-4.5 2.9-5.5.9-.5 2-.9 3.3-.8.6.1 1.1.3 1.6.5.5.2 1.1.5 1.6.5.4 0 .8-.2 1.1-.3 1.1-.4 2.2-.9 3.7-.6 1.7.3 3 1 3.7 2.2-1.5.9-2.6 2.3-2.4 4.7.2 2 1.5 3.3 3.1 4z"/>
            </svg>
            Apple
          </button>
        </div>
      </form>
    </div>
  </main>

  <script src="js/auth.js"></script>

</body>
</html>
