<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Plataforma de Dados de Espécies Nativas</title>
    <meta name="description" content="Crie sua conta para acessar funcionalidades exclusivas da Plataforma de Dados de Espécies Nativas.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu.css">
</head>
<body>
        <header>
        <div class="logo">
            <img id="logo_img" src="./img/logo.png" alt="Logotipo da Plataforma de Dados de Espécies Nativas do Brasil">
            <span id="titulo-site"></span>
        </div>
        <nav class="main-nav">
            <ul id="menu-links"></ul>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <div class="cadastro-container">
            <h1>Crie sua conta</h1>
            <p>Preencha as informações abaixo para se cadastrar e ter acesso ao catálogo completo das espécies nativas.</p>
            
            <form id="cadastro-form" class="cadastro-form">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" placeholder="Escolha um nome de usuário" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>

                <label for="role">Tipo de Cadastro:</label>
                <select id="role" name="role" required>
                    <option value="visitante">Visitante Geral</option>
                    <option value="pesquisador">Pesquisador</option>
                </select>

                <button type="submit" class="botao">Cadastrar</button>
                <div id="cadastro-erro" style="color: red; display: none; margin-top: 10px;"></div>
            </form>

            <p>Já tem uma conta? <a href="admin_login.html">Faça login aqui</a>.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Plataforma de Conservação - Todos os direitos reservados.</p>
    </footer>
    <script src="js/cadastro.js"></script>
    <script defer src="js/script.js"></script>
</body>
</html>
