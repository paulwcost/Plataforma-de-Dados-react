<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários | Plataforma de Dados de Espécies Nativas</title>
    <meta name="description" content="Veja e gerencie a lista de usuários administradores cadastrados na plataforma.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu.css">
</head>
<body>
<header>
        <div class="logo">
            <img src="./img/logo.png" alt="Logotipo da Plataforma de Dados de Espécies Nativas do Brasil" loading="lazy">
            <span id="titulo-site">Lista de Usuários</span>
        </div>
        <nav class="main-nav">
            <ul id="menu-links">
                <li><a href="index.html">Inicial</a></li>
                <li><a href="admin_dashboard.html">Painel Administrativo</a></li>
                <li><a href="#" id="logout-link">Logout</a></li>
            </ul>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <section class="sobre">
        <h1>Usuários</h1>
        <button class="botao" onclick="window.location.href='admin_form_usuario.html'">Adicionar Novo Usuário</button>
        <table class="card">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuário</th>
                    <th>Papel</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-usuarios">
                <tr><td colspan="4">Carregando...</td></tr>
            </tbody>
        </table>
    </section>
    <footer>
        <p>© 2025 Plataforma de Dados - Espécies Nativas</p>
    </footer>
    <script src="js/auth.js"></script>
    <script>protegerRota();
    if (getAuthToken()) {
        document.getElementById('logout-link').style.display = 'inline';
        document.getElementById('logout-link').onclick = function(e) { e.preventDefault(); logout(); };
    }
    </script>
    <script src="js/admin_usuarios.js"></script>
    <script defer src="js/script.js"></script>
</body>
</html>
