<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Banner | Plataforma de Dados de Espécies Nativas</title>
  <meta name="description" content="Cadastre ou edite banners exibidos na plataforma. Apenas administradores têm acesso.">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="menu.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="Logotipo da Plataforma de Dados de Espécies Nativas do Brasil">
            Plataforma de dados sobre espécies nativas
        </div>
        <nav class="main-nav">
            <ul id="menu-links">
                <li><a href="index.html">Inicial</a></li>
                <li><a href="admin_dashboard.html">Painel Administrativo</a></li>
                <li><a href="#" id="logout-link">Logout</a></li>
            </ul>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    
    <section class="login-container">
      <h1 id="form-title">Novo Banner</h1>
      <form id="banner-form" class="form-container">
        <input type="hidden" id="banner-id" />
        <div class="input-group">
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" name="titulo" required>
        </div>
        <div class="input-group">
          <label for="descricao">Descrição:</label>
          <textarea id="descricao" name="descricao" required></textarea>
        </div>
        <div class="input-group">
          <label for="imagem">Imagem:</label>
          <input type="file" id="imagem" name="imagem" accept="image/*" required>
        </div>
        <button type="submit" class="botao">Salvar</button>
        <button type="button" onclick="window.location.href='admin_banners.html'" class="botao">Cancelar</button>
      </form>
      <div id="feedback"></div>
    </section>
    <footer>
        <p>© 2025 Plataforma de Dados - Espécies Nativas</p>
    </footer>
    <script src="js/auth.js"></script>
    <script>
        protegerRota();
        if (getAuthToken()) {
            document.getElementById('logout-link').style.display = 'inline';
            document.getElementById('logout-link').onclick = function(e) {
                e.preventDefault();
                logout();
            };
        }
    </script>
    <script src="js/admin_form_banner.js"></script>
    <script defer src="js/script.js"></script>
</body>
</html>
